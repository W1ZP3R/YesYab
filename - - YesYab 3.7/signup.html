	<!-- body classes:  -->
	<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
	<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
	<!-- "transparent-header": makes the header transparent and pulls the banner to top -->
	<!-- "gradient-background-header": applies gradient background to header -->
	<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
	<body class="no-trans    ">

		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>
		
		<!-- page wrapper start -->
		<!-- ================ -->
		<div class="page-wrapper">
		
			<!-- background image -->
			<div class="fullscreen-bg"></div>

			<!-- banner start -->
			<!-- ================ -->
			<div class="pv-40">
				<div class="container">
					<div class="object-non-visible text-center" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
						<!-- logo -->
						<div id="logo" class="col-md-2 col-centered">
							<img src="images/logo/logo.png">
						</div>
						<!-- name-and-slogan -->
						<p class="small">نمونه متن برای این بخش</p>
						<div class="form-block center-block p-30 light-gray-bg border-clear text-center">
							<h2 class="title">ثبت نام</h2>
							<form class="form-horizontal" role="form">
								<div class="form-group has-feedback">
									<label for="inputName" class="col-sm-3 control-label"> نام <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputName" dir="rtl" placeholder="" required>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputLastName" class="col-sm-3 control-label"> نام خانوادگی <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputLastName" dir="rtl" placeholder="" required>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputUserName" class="col-sm-3 control-label"> نام کاربری <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputUserName" placeholder="" required>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputEmail" class="col-sm-3 control-label"> ایمیل <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="email" class="form-control" id="inputEmail" placeholder="" required>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputPassword" class="col-sm-3 control-label">رمز عبور <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="inputPassword" placeholder="" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-8">
									    <input type="submit" class="btn btn-default" value="ثبت نام" >
									</div>
								</div>
							</form>
						</div>
						<!-- .subfooter start -->
						<!-- ================ -->
						<p class="mt-20">Copyright © 2015 YesYab </p>
						<!-- .subfooter end -->
					</div>
				</div>
			</div>
			<!-- banner end -->


			
		</div>
		<!-- page-wrapper end -->

		<!-- JavaScript files placed at the end of the document so the pages load faster -->
		<!-- ================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" src="plugins/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<!-- Modernizr javascript -->
		<script type="text/javascript" src="plugins/modernizr.js"></script>
		<!-- Magnific Popup javascript -->
		<script type="text/javascript" src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
		<!-- Appear javascript -->
		<script type="text/javascript" src="plugins/waypoints/jquery.waypoints.min.js"></script>
		<!-- Count To javascript -->
		<script type="text/javascript" src="plugins/jquery.countTo.js"></script>
		<!-- Parallax javascript -->
		<script src="plugins/jquery.parallax-1.1.3.js"></script>
		<!-- Contact form -->
		<script src="plugins/jquery.validate.js"></script>
		<!-- Owl carousel javascript -->
		<script type="text/javascript" src="plugins/owl-carousel/owl.carousel.js"></script>
		<!-- SmoothScroll javascript -->
		<script type="text/javascript" src="plugins/jquery.browser.js"></script>
		<script type="text/javascript" src="plugins/SmoothScroll.js"></script>
		<!-- Count Down javascript -->
		<script type="text/javascript" src="plugins/jquery.countdown/jquery.plugin.js"></script>
		<script type="text/javascript" src="plugins/jquery.countdown/jquery.countdown.js"></script>
		<script type="text/javascript" src="js/coming.soon.config.js"></script>
		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="js/template.js"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" src="js/custom.js"></script>

	</body>
</html>
